              <!-- Phone number input-->

                <input class="form-control" id="phone" type="text" placeholder="(123) 456-7890" name="notelepon" />
                <label for="phone">no wa tod</label>
                <div class="invalid-feedback">A phone number is required.</div>
              </div>
              <!-- Message input-->

                <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" name="pesan" required></textarea>

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyqdT_sIQs23PERWJr6A9i4UhjGloMQ0Vio2rtASA7PlKz7riCLkdUN1KDC0e9sBZdhlQ/exec';
      const form = document.forms['emir-contact-form'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        //ketika tombol submit diklik
        //tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol kirim, hilangkan tombol loading
            console.log('Success!', response);
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            //tampilkan alert
            myAlert.classList.toggle('d-none');
            //reset formnya
            form.reset();
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
